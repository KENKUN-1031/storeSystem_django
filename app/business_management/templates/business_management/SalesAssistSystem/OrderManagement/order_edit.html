{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受注情報の編集</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <main class="w-full max-w-lg p-8 border border-black rounded-lg shadow-lg bg-white">
        <h1 class="text-3xl text-center font-mono mb-6">受注情報の編集</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-gray-700 font-mono mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}

            <div class="flex justify-between mt-6">
                <button type="submit" class="border border-black text-gray-800 font-mono py-2 px-6 rounded-md shadow-sm hover:bg-gray-200 transition duration-300">
                    更新
                </button>
                <a href="{% url 'order-manage' %}" class="border border-black text-gray-800 font-mono py-2 px-6 rounded-md shadow-sm hover:bg-gray-200 transition duration-300">
                    戻る
                </a>
            </div>
        </form>
    </main>
</body>
</html>
