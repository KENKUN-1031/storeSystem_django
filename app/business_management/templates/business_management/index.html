{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% tailwind_css %}
  </head>
  <body class="bg-white flex items-center justify-center min-h-screen">
    <main class="w-full max-w-md p-8 border border-black rounded-lg shadow-lg bg-white">
      <h1 class="text-4xl text-center font-mono mb-6">LOGIN</h1>
      <form action="" method="POST">
        {% csrf_token %}
        {% for message in messages %}
          <p class="text-red-500 text-sm text-center">{{ message }}</p>
        {% endfor %}

        <p class="mb-4">
          <label for="employee_id" class="block font-mono">Enter Employee ID</label>
          {{ form.employee_id }}
        </p>

        <p class="mb-6">
          <label for="password" class="block font-mono">Enter Password</label>
          {{ form.password }}
        </p>

        <button
          class="bg-gray-600 text-white font-mono p-2 w-full rounded-md hover:bg-gray-700"
          type="submit"
        >
          Login
        </button>
      </form>
    </main>
  </body>
</html>
